_format_version: "2.1"
services:
  - name: auth-v1
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
  - name: rest-v1-root
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-root-get
        strip_path: false
        paths:
          - /rest/v1
        methods:
          - GET
    plugins:
      - name: cors
      - name: request-transformer
        config:
          replace:
            uri: /
  - name: health-check
    url: http://supabase-rest:3000/
    routes:
      - name: root
        paths:
          - /
        methods:
          - GET
        strip_path: false
    plugins:
      - name: cors
