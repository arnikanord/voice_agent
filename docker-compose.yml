version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - voice-agent-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-voice_agent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - voice-agent-network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-voice_agent}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-postgres}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://n8nforocean.duckdns.org}
      - N8N_SECURE_COOKIE=false
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - voice-agent-network

  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - N8N_URL=${N8N_URL:-http://n8n:5678/webhook/voice-chat}
      - DEEPGRAM_TTS_MODEL=${DEEPGRAM_TTS_MODEL:-aura-asteria-en}
    depends_on:
      - n8n
    restart: unless-stopped
    networks:
      - voice-agent-network

  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: supabase-db
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGDATABASE: postgres
      POSTGRES_DB: postgres
      PGUSER: supabase_admin
      POSTGRES_USER: supabase_admin
      PGPASSWORD: ${SUPABASE_DB_PASSWORD:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      JWT_EXP: 3600
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      voice-agent-network:
        aliases:
          - db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  supabase-studio:
    image: supabase/studio:latest
    container_name: supabase-studio
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      DEFAULT_ORGANIZATION_NAME: ${SUPABASE_ORG_NAME:-Default Organization}
      DEFAULT_PROJECT_NAME: ${SUPABASE_PROJECT_NAME:-Default Project}
      SUPABASE_URL: ${SUPABASE_URL:-http://localhost:8000}
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
      SNIPPETS_MANAGEMENT_FOLDER: /tmp/snippets
      STUDIO_DB_URL: postgres://supabase_admin:${SUPABASE_DB_PASSWORD:-your-super-secret-jwt-token-with-at-least-32-characters-long}@supabase-db:5432/postgres
      STUDIO_INTEGRATIONS_URL: ${STUDIO_INTEGRATIONS_URL:-}
      DISABLE_INTEGRATIONS: ${DISABLE_INTEGRATIONS:-true}
    volumes:
      - supabase_studio_snippets:/tmp/snippets
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-kong:
        condition: service_started
      supabase-meta:
        condition: service_started
    restart: unless-stopped
    networks:
      - voice-agent-network
    ports:
      - "3000:3000"

  supabase-kong:
    image: kong:2.8.1
    container_name: supabase-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    command: kong start --run-migrations
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - voice-agent-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 40s

  supabase-meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: supabase-meta
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${SUPABASE_DB_PASSWORD:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      PG_META_DB_POOL_SIZE: 1
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - voice-agent-network

  supabase-auth:
    image: supabase/gotrue:v2.99.0
    container_name: supabase-auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SUPABASE_URL:-http://localhost:8000}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${SUPABASE_DB_PASSWORD:-your-super-secret-jwt-token-with-at-least-32-characters-long}@supabase-db:5432/postgres
      GOTRUE_SITE_URL: ${SUPABASE_SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${SUPABASE_URI_ALLOW_LIST:-}
      GOTRUE_DISABLE_SIGNUP: ${SUPABASE_DISABLE_SIGNUP:-false}
      GOTRUE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_JWT_EXP: ${GOTRUE_JWT_EXP:-3600}
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${GOTRUE_EXTERNAL_EMAIL_ENABLED:-true}
      GOTRUE_MAILER_AUTOCONFIRM: ${GOTRUE_MAILER_AUTOCONFIRM:-true}
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - voice-agent-network

  supabase-rest:
    image: postgrest/postgrest:v11.2.0
    container_name: supabase-rest
    environment:
      PGRST_DB_URI: postgres://authenticator:${SUPABASE_DB_PASSWORD:-your-super-secret-jwt-token-with-at-least-32-characters-long}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS:-public,storage,graphql_public}
      PGRST_DB_EXTRA_SEARCH_PATH: ${PGRST_DB_EXTRA_SEARCH_PATH:-public,extensions}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: ${PGRST_DB_USE_LEGACY_GUCS:-false}
      PGRST_APP_SETTINGS_JWT_SECRET: ${PGRST_APP_SETTINGS_JWT_SECRET:-}
      PGRST_APP_SETTINGS_JWT_EXP: ${PGRST_APP_SETTINGS_JWT_EXP:-}
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - voice-agent-network

volumes:
  postgres_data:
  n8n_data:
  caddy_data:
  caddy_config:
  supabase_db_data:
  supabase_studio_snippets:

networks:
  voice-agent-network:
    driver: bridge

